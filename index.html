<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calculator">
    <div id="result"></div>
    <div class="table">
      <div class="row">
        <div class="cell"><button id="clear">C</button></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"><button id="division">รท</button></div>
      </div>
      <div class="row">
        <div class="cell"><button id="seven">7</button></div>
        <div class="cell"><button id="eight">8</button></div>
        <div class="cell"><button id="nine">9</button></div>
        <div class="cell"><button id="multiplication">ร</button></div>
      </div>
      <div class="row">
        <div class="cell"><button id="four">4</button></div>
        <div class="cell"><button id="five">5</button></div>
        <div class="cell"><button id="six">6</button></div>
        <div class="cell"><button id="substruction">-</button></div>
      </div>
      <div class="row">
        <div class="cell"><button id="one">1</button></div>
        <div class="cell"><button id="two">2</button></div>
        <div class="cell"><button id="three">3</button></div>
        <div class="cell"><button id="addition">+</button></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"><button id="zero">0</button></div>
        <div class="cell"><button id="dot">.</button></div>
        <div class="cell"><button id="equal">=</button></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
